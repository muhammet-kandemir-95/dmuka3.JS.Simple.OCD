<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="app">
		<input placeholder="Name" type="text" value="My Name">
	</div>

	<hr>

	<pre></pre>

	<script src="js/dmuka3.JS.Simple.OCD.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			methods: {
				refreshJson: function () {
					this.$runOnce(function () {
						var json = JSON.stringify(this.$root.jobject, null, 4);
						if (json !== $d.q.first('pre').$.html()) {
							$d.q.first('pre').$.html(json);
						}
					});
				}
			},
			sub: [{
				single: true,
				query: '>input',
				alias: 'name',
				on: {
					input: function (e) {
						this.$root.$m.refreshJson();
					}
				}
			}]
		});

		$app.$m.refreshJson();
	</script>
</body>

</html>
