<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="app">
		<input class="number1" placeholder="...999,999.00(default)" type="text" value="">
		<input class="number2" placeholder="...999.999,00" type="text" value="">
		<input class="number3" placeholder="...999.999,0000" type="text" value="">
		<input class="number4" placeholder="...999.999" type="text" value="">
	</div>

	<script src="js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				single: true,
				query: '>.number1',
				alias: 'number1',
				mixins: [$d.ocd.plugins.number({})]
			}, {
				single: true,
				query: '>.number2',
				alias: 'number2',
				mixins: [$d.ocd.plugins.number({
					formatChars: ['.', ',']
				})]
			}, {
				single: true,
				query: '>.number3',
				alias: 'number3',
				mixins: [$d.ocd.plugins.number({
					precision: 4,
					formatChars: ['.', ',']
				})]
			}, {
				single: true,
				query: '>.number4',
				alias: 'number4',
				mixins: [$d.ocd.plugins.number({
					precision: 0,
					formatChars: ['.', ',']
				})]
			}]
		});
	</script>
</body>

</html>
