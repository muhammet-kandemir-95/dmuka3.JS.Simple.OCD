<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="assets/css/example.css">
</head>

<body>
<div id="app">
	<input name="Name" type="text" value="Muhammet">
	<input name="Surname" type="text" value="Kandemir">
	<button>Show Student Data</button>
</div>

<script src="js/dmuka3.JS.Simple.OCD.min.js"></script>
<script>
	var $app = $d.ocd({
		query: '#app',
		sub: [{
			alias: 'name',
			single: true,
			query: '>input[name="Name"]'
		}, {
			alias: 'surname',
			single: true,
			query: '>input[name="Surname"]'
		}, {
			alias: 'showStudentData',
			single: true,
			query: '>button',
			on: {
				click: function (e) {
					alert(this.$parent.name + ' ' + this.$parent.surname);
				}
			}
		}]
	});
</script>
</body>

</html>
