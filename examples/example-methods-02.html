<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<input name="number1" type="text" value="20" placeholder="Number 1">
		<br>
		<br>
		<input name="number2" type="text" value="10" placeholder="Number 2">
		<br>
		<br>
		<button>Show Sum</button>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'number1',
				single: true,
				query: '>input[name="number1"]'
			}, {
				alias: 'number2',
				single: true,
				query: '>input[name="number2"]'
			}, {
				alias: 'clear',
				single: true,
				query: '>button',
				methods: {
					sum: function (a, b) {
						return parseFloat(a) + parseFloat(b);
					}
				},
				on: {
					click: function (e) {
						var result = this.sum(this.$parent.number1, this.$parent.number2);
						alert('Sum : ' + result);
					}
				}
			}]
		});
	</script>
</body>

</html>
