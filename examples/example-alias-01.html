<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<input type="text" class="name">
		<input type="text" class="surname">
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'name',
				single: true,
				query: '>.name'
			}, {
				alias: 'surname',
				single: true,
				query: '>.surname'
			}]
		});

		$app.name = 'Muhammet';
		$app.surname = 'Kandemir';
	</script>
</body>

</html>
