<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<input id="number1" placeholder="...999,999.00(default)" type="text" value="" style="width:100%;">
		<input id="number2" placeholder="...999.999,00" type="text" value="" style="width:100%;">
		<input id="number3" placeholder="...999.999,0000" type="text" value="" style="width:100%;">
		<input id="number4" placeholder="...999.999" type="text" value="" style="width:100%;">
		<input id="number5" placeholder="...999999,00" type="text" value="" style="width:100%;">
		<input id="number6" placeholder="...999999.00" type="text" value="" style="width:100%;">
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script src="../js/dmuka3.JS.Simple.OCD.UI.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				single: true,
				query: '>#number1',
				alias: 'number1',
				mixins: [$d.ocd.plugins.number()]
			}, {
				single: true,
				query: '>#number2',
				alias: 'number2',
				mixins: [$d.ocd.plugins.number({
					formatChars: ['.', ',']
				})]
			}, {
				single: true,
				query: '>#number3',
				alias: 'number3',
				mixins: [$d.ocd.plugins.number({
					precision: 4,
					formatChars: ['.', ',']
				})]
			}, {
				single: true,
				query: '>#number4',
				alias: 'number4',
				mixins: [$d.ocd.plugins.number({
					precision: 0,
					formatChars: ['.', ',']
				})]
			}, {
				single: true,
				query: '>#number5',
				alias: 'number5',
				mixins: [$d.ocd.plugins.number({
					formatChars: ['', ',']
				})]
			}, {
				single: true,
				query: '>#number6',
				alias: 'number6',
				mixins: [$d.ocd.plugins.number({
					format: false
				})]
			}]
		});
	</script>
</body>

</html>
