<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div style="margin:20px;">Click Anywhere</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var loading = false;
		doc.$.on('click', function (e) {
			if (loading === true) {
				return;
			}

			$q.first('div').$.text('Loading...');
			loading = true;
			$q.ajax({
				url: '/examples/example-data.json',
				type: 'GET',
				success: function (res) {
					loading = false;
					$q.first('div').$.text('Click Anywhere');

					alert('Response : ' + res);
				}
			});
		});
	</script>
</body>

</html>
