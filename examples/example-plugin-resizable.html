<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<div id="content" style="width:100%;height:500px;border:1px solid #ccc;">
			<div id="resize-me" style="width:100px;height:100px;background-color:rgb(0, 0, 0);color:#fff;min-width:50px;min-height:50px;max-width:100%;max-height:100%;">
				<ul style="margin:0px;padding:0px;list-style-type:none;">
					<li>Resize Me</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script src="../js/dmuka3.JS.Simple.OCD.UI.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				single: true,
				query: '>#content>#resize-me',
				alias: 'resizeMe',
				mixins: [$d.ocd.plugins.resizable({ })]
			}]
		});
	</script>
</body>

</html>
