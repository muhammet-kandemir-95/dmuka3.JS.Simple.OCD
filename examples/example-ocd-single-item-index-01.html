<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<button ocd-clone></button>
		<button>Show My Index</button>
		<button>Show My Index</button>
		<button>Show My Index</button>
		<button>Show My Index</button>
		<button>Show My Index</button>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'button',
				parentQuery: '',
				query: '>button',
				on: {
					click: function (e) {
						alert('My Index : ' + this.$index);
					}
				}
			}]
		});
	</script>
</body>

</html>
