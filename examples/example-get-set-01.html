<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<span>
			SPAN
		</span>
		<br>
		<br>
		<input type="text" placeholder="Enter span style">
		<br>
		<br>
		<div></div>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'span',
				single: true,
				query: '>span',
				get: function () {
					return this.$el.$.attr('style');
				},
				set: function (value) {
					this.$el.$.attr('style', value);
				}
			}, {
				alias: 'div',
				single: true,
				query: '>div'
			}, {
				alias: 'input',
				single: true,
				query: '>input',
				on: {
					input: function (e) {
						this.$parent.span = this.value;
						this.$parent.div = this.$parent.span;
					}
				}
			}]
		});
	</script>
</body>

</html>
