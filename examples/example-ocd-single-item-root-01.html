<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<span></span>
		<div>
			<div></div>
		</div>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			mixins: [testMixin],
			sub: [{
				alias: 'spanEl',
				single: true,
				query: '>span',
			}, {
				alias: 'div1',
				single: true,
				query: '>div',
				sub: [{
					alias: 'div2',
					single: true,
					query: '>div',
					on: {

						
					}
				}]
			}]
		});
	</script>
</body>

</html>
