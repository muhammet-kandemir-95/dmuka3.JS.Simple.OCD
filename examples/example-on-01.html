<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<style>
		#app input {
			width: 100%;
			margin-bottom: 5px;
		}
	</style>
	<div id="app">
		<div>
			<input ocd-clone type="text">
		</div>
		<button>Add Row</button>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'inputs',
				parentQuery: '>div',
				query: '>input',
				on: {
					$init: function () {
						this.value = new Date().toString();
					}
				}
			}, {
				alias: 'button',
				single: true,
				query: '>button',
				on: {
					click: function (e) {
						this.$parent.inputs.$add();
					}
				}
			}]
		});
	</script>
</body>

</html>
