<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<span></span>
		<div>
			<div ocd-clone></div>
			<div></div>
		</div>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'spanEl',
				single: true,
				query: '>span',
			}, {
				alias: 'div1',
				single: true,
				query: '>div',
				sub: [{
					alias: 'div2',
					parentQuery: '',
					query: '>div',
					on: {
						$init: function () {
							this.$list.$root.spanEl = 'Hello World';
							this.value = 'Hi, I have just set this value using $root';
						}
					}
				}]
			}]
		});
	</script>
</body>

</html>
