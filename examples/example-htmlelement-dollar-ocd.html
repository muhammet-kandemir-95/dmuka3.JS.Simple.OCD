<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<button>My Button</button>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'myButton',
				single: true,
				query: '>button'
			}]
		});

		$q.first('button').$.$ocd.value = 'Hello World';
	</script>
</body>

</html>
