<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="../assets/css/example.css">
</head>

<body>
	<div id="app">
		<div>
			<span ocd-clone></span>
		</div>
		<br>
		<button>Add 3 Row</button>
	</div>

	<script src="../js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				alias: 'spans',
				parentQuery: '>div',
				query: '>span'
			}, {
				alias: 'addARow',
				single: true,
				query: '>button',
				on: {
					click: function (e) {
						this.$parent.spans.$addRange([
							' Row ' + (this.$parent.spans.length + 1) + ' ',
							' Row ' + (this.$parent.spans.length + 2) + ' ',
							' Row ' + (this.$parent.spans.length + 3) + ' '
						]);
					}
				}
			}]
		});
	</script>
</body>

</html>
