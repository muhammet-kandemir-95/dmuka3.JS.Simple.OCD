<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="assets/css/example.css">
</head>

<body>
	<div id="app">
		<div class="content" style="margin-left:100px;margin-top:100px;width:500px;height:500px;border:1px solid #ccc;">
			<div class="resize-me" style="width:200px;height:200px;background-color:rgb(0, 0, 0);color:#fff;min-width:100px;min-height:100px;max-width:100%;max-height:100%;">
				<ul style="margin:0px;padding:0px;list-style-type:none;">
					<li>Resize Me</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script src="js/dmuka3.JS.Simple.OCD.UI.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			sub: [{
				single: true,
				query: '>.content>.resize-me',
				alias: 'resizeMe',
				mixins: [$d.ocd.plugins.resizable({
					// resizeX: false,
					// resizeY: false,
					// resizeBarWidth: '10px',
					// resizeBarHeight: '10px',
					onBegin: function () {
						console.log('onBegin');
					},
					onResize: function (size) {
						console.log('onResize', size);
					},
					onEnd: function () {
						console.log('onEnd');
					}
				})]
			}]
		});
	</script>
</body>

</html>
