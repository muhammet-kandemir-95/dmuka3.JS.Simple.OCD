<html>

<head>
	<title>dmuka3.JS.Simple.OCD</title>

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="app">
		<select>
			<option ocd-clone value=""></option>
			<option value="OPTION_VALUE_1">OPTION 1</option>
			<option value="OPTION_VALUE_2" selected>OPTION 2</option>
			<option value="OPTION_VALUE_3">OPTION 3</option>
		</select>
		<button>
			Add a Option
		</button>
	</div>

	<hr>

	<pre></pre>

	<script src="js/dmuka3.JS.Simple.OCD.min.js"></script>
	<script>
		var $app = $d.ocd({
			query: '#app',
			methods: {
				refreshJson: function () {
					this.$runOnce(function () {
						var json = JSON.stringify(this.$root.jobject, null, 4);
						if (json !== $d.q.first('pre').$.html()) {
							$d.q.first('pre').$.html(json);
						}
					});
				}
			},
			sub: [{
				single: true,
				query: '>select',
				alias: 'select',
				on: {
					change: function (e) {
						this.$root.refreshJson();
					}
				}
			}, {
				parentQuery: '>select',
				query: '>option',
				alias: 'selectItems'
			}, {
				jobject: false,
				single: true,
				query: '>button',
				alias: 'addAnOption',
				on: {
					click: function (e) {
						var $ocd = this.$parent.selectItems.$add({
							value: 'OPTION_VALUE_' + (this.$parent.selectItems.length + 1),
							text: 'OPTION ' + (this.$parent.selectItems.length + 1)
						});

						this.$parent.select.value = $ocd.value;

						this.$root.refreshJson();
					}
				}
			}]
		});

		$app.refreshJson();
	</script>
</body>

</html>
